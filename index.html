<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lismon Grand Etteilla</title> <!-- 타이틀 이름 변경 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .image-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            transition: transform 0.3s ease; /* 이미지 변환 시 부드러운 전환 효과 */
        }
        #questionBox {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px; /* 입력 칸의 너비를 키움 */
            height: 40px; /* 입력 칸의 높이를 키움 */
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #90EE90; /* 연두색 배경 */
            border: none; /* 테두리 제거 */
            color: white; /* 텍스트 색깔을 흰색으로 */
            border-radius: 5px; /* 모서리 둥글게 */
            transition: background-color 0.3s ease; /* 배경색 변화 효과 */
        }
        button:hover {
            background-color: #77dd77; /* 버튼에 마우스를 올리면 어두운 연두색으로 변경 */
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Lismon Grand Etteilla</h1> <!-- 제목 이름 변경 -->

    <div id="questionBox">
        <input type="text" id="question" placeholder="질문을 입력해 주세요">
    </div>

    <button onclick="drawImages()">카드 뽑기</button>

    <div id="images" class="image-container"></div>

    <div class="footer">
        ✨ 제작: 연유🌱 <!-- 제작 이름 추가 -->
    </div>

    <script>
        // 78장의 이미지 파일 경로를 배열로 생성 (cards/01.jpg부터 cards/78.jpg까지)
        const imagePaths = Array.from({ length: 78 }, (_, i) => `cards/${(i + 1).toString().padStart(2, '0')}.jpg`);

        // 무작위로 3장의 이미지를 뽑고, 회전 여부를 결정하는 함수
        function drawImages() {
            const selectedImages = getRandomImages(3);
            displayImages(selectedImages);
        }

        // 무작위로 중복 없이 이미지를 선택하는 함수
        function getRandomImages(num) {
            let selected = [];
            let copy = [...imagePaths]; // 원본 배열을 복사

            for (let i = 0; i < num; i++) {
                const randomIndex = Math.floor(Math.random() * copy.length);
                selected.push(copy.splice(randomIndex, 1)[0]); // 이미 뽑은 이미지는 삭제
            }

            return selected;
        }

        // 이미지를 180도 회전시키는 함수
        function applyImageRotation(imgElement) {
            // 50% 확률로 이미지를 180도 회전시키기
            if (Math.random() > 0.5) {
                imgElement.style.transform = 'rotate(180deg)'; // 180도 회전
            }
        }

        // 뽑은 이미지를 화면에 표시하는 함수
        function displayImages(images) {
            const imagesDiv = document.getElementById('images');
            imagesDiv.innerHTML = ''; // 이전 이미지를 제거

            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                imagesDiv.appendChild(imgElement);
                applyImageRotation(imgElement); // 이미지에 회전 효과 적용
            });
        }
    </script>
</body>
</html>
